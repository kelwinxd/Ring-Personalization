<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
      <!-- Open Graph meta tags -->
      <meta property="og:title" content="Veja a personalização da minha aliança">
      <meta property="og:description" content="Confira o design personalizado que criei para a minha aliança!">
      <meta property="og:image" content="https://kelwinxd.github.io/Ring-Personalization/imgs/logo.png">
      <meta property="og:type" content="website">
    <title>Showcase</title>
    <style>
        /* Estilo minimalista para a vitrine da aliança */

        
        body {
            background-color: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .model3d {
            width: 90%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .social {
            font-size: 21px;
            position: absolute;
            display: flex;
            gap: 20px;
            top: 30px;
            right: 30px;
            color: #D9B565;

        }

         .social i {
            cursor: pointer;
         }

        model-viewer {
            width: 90%;
            height: 600px;
            background-color: transparent;
            
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        .like {
           font-size: 50px;
           color: #D9B565;
           padding: 0.7rem 1.2rem;
            border-radius: 14px;
            border: none;
          cursor: pointer;
           position: absolute;
           bottom: -90px;
        }

        h2 {
            color: #fff;
            text-align: center;
         

        }

        .perso {
            padding: 0.7rem 1.2rem;
            border-radius: 14px;
            border: none;
           background-color: gray;
           position: absolute;
           bottom: -90px;
        }

        .perso a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            
        }
         
        @media screen and (min-width:700px) {

            model-viewer {
            width: 90%;
            height: 500px;
            background-color: transparent;
            
        }

        .model3d {
            height: 600px;
        }
        h2 {
            position: absolute;
            top: 50px;
        }

        .like {
            bottom: -100px;
            left: 10px;
        }

        .perso {
            bottom: -90px;
            right: 10px;
            position: absolute;
          
         

        }

        .logo {
            left: 100px;
            top: 20px;
        }

        

        

        }

        @media screen and (max-width:700px) {
            .perso {
                right: 20px;
            }

            .like {
                left: 20px;
                bottom: -100px;
            }

            .container {
                justify-content: start;
                padding-top: 6rem;
            }

            h2 {
                font-size: 20px;
                width: 300px;
            }
        }
        
    </style>
</head>
<body>

   <nav>
     <img src="../imgs/logo.png" alt="" class="logo">
     <div class="social">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook"></i>

    
    </div>
     

   </nav>
    <div class="container">
        <h2>Olha a aliança que fiz na <span style="color: #D9B565;">Santoro!</span> </h2>
        <div class="model3d">
            <model-viewer id="mod" alt="Aliança personalizada" src="" auto-rotate shadow-intensity="2"
            camera-controls touch-action="pan-y" camera-orbit="110deg 90deg 15m"></model-viewer>
            <i class="far fa-heart like"></i>

            <button class="perso"><a href="https://kelwinxd.github.io/Ring-Personalization">Personalize o seu</a></button>
        </div>
      
    </div>


<script>
    // Função para pegar os parâmetros da URL
    function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            model: params.get('model'),
            pedra: params.get('pedra'),
            tamanho: params.get('tamanho')
        };
    }

    // Definindo o modelo 3D baseado nos parâmetros
    window.addEventListener('DOMContentLoaded', () => {
        const { model, pedra, tamanho } = getUrlParams();

        const modelViewer = document.getElementById('mod');
        let modelPath = `../imgs/${model}`;

        // Adiciona "fina" se o tamanho for 0 (fina)
        if (tamanho === '0') {
            modelPath += 'fina';
        }

        // Adiciona "compedra" se a opção de pedra estiver ativa
        if (pedra === 'sim') {
            modelPath += 'compedra.glb';
        } else {
            modelPath += '.glb';
        }

        // Define o caminho do modelo no model-viewer
        modelViewer.setAttribute('src', modelPath);

        // Ajusta o efeito de sombra com base na presença de pedra
        modelViewer.setAttribute('shadow-intensity', pedra === 'sim' ? '3' : '1');
    });

    const like = document.querySelector('.like')
    like.addEventListener('click', () => {
      like.classList.replace('far','fas')
    })
</script>

</body>
</html>

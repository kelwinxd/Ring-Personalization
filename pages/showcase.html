<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <title>Showcase</title>
    <style>
        /* Estilo minimalista para a vitrine da aliança */
        body {
            background-color: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .model3d {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        model-viewer {
            width: 100%;
            height: 600px;
            background-color: transparent;
            
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Olha a aliança que fiz: </h2>
        <div class="model3d">
            <model-viewer id="mod" alt="Aliança personalizada" src="" auto-rotate shadow-intensity="2"
            camera-controls touch-action="pan-y" camera-orbit="110deg 90deg 15m"></model-viewer>
        </div>
        <button><a href="https://kelwinxd.github.io/Ring-Personalization">Faço melhor</a></button>
    </div>


<script>
    // Função para pegar os parâmetros da URL
    function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            model: params.get('model'),
            pedra: params.get('pedra'),
            tamanho: params.get('tamanho')
        };
    }

    // Definindo o modelo 3D baseado nos parâmetros
    window.addEventListener('DOMContentLoaded', () => {
        const { model, pedra, tamanho } = getUrlParams();

        const modelViewer = document.getElementById('mod');
        let modelPath = `../imgs/${model}`;

        // Adiciona "fina" se o tamanho for 0 (fina)
        if (tamanho === '0') {
            modelPath += 'fina';
        }

        // Adiciona "compedra" se a opção de pedra estiver ativa
        if (pedra === 'sim') {
            modelPath += 'compedra.glb';
        } else {
            modelPath += '.glb';
        }

        // Define o caminho do modelo no model-viewer
        modelViewer.setAttribute('src', modelPath);

        // Ajusta o efeito de sombra com base na presença de pedra
        modelViewer.setAttribute('shadow-intensity', pedra === 'sim' ? '3' : '1');
    });
</script>

</body>
</html>
